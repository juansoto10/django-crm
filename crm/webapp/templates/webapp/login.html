{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<body>
  <div class="form-container container bg-light shadow-md p-5">
    <h3>Login to your account</h3>
    <hr />
    <br />

    <form
      method="POST"
      autocomplete="off"
    >
      {% csrf_token %} 
      {{ form|crispy }}
      <button
        type="submit"
        class="btn btn-dark w-100 btn-block p-2"
      >
        Login
      </button>
    </form>

    <div class="text-center">
      <p>Don't have an account?</p>
      <a href="{% url 'register' %}">Register</a>
    </div>
  </div>
</body>

{% endblock  %}
