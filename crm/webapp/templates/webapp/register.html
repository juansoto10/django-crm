{% extends 'webapp/base.html' %} 

{% load crispy_forms_tags %}

{% block content %}

<body>
  <div class="form-container container bg-light shadow-md">
    <h3 class="text-center">Create your account</h3>
    <h5 class="text-center">Start managing your clients today</h5>

    <form
      method="POST"
      autocomplete="off"
    >
      {% csrf_token %} 
      {{ form|crispy }}

      <div class="w-100 my-container">
        <button
          type="submit"
          class="btn btn-dark btn-block w-100 my-button"
        >
          Create account
        </button>
      </div>
      
    </form>

    <div class="text-center">
      <p>Already have an account?</p>
      <a href="{% url 'my-login' %}">Login</a>
    </div>
  </div>
</body>

{% endblock %}
