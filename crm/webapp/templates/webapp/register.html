{% extends 'webapp/base.html' %} 

{% load crispy_forms_tags %}

{% block content %}

<body>
  <div class="form-container container bg-light shadow-md p-5">
    <h3>Create your account</h3>
    <h5>Start managing your clients today</h5>
    <hr />
    <br />

    <form
      method="POST"
      autocomplete="off"
    >
      {% csrf_token %} 
      {{ form|crispy }}
      <button
        type="submit"
        class="btn btn-dark w-100 btn-block p-2"
      >
        Create account
      </button>
    </form>

    <div class="text-center">
      <p>Already have an account?</p>
      <a href="{% url 'my-login' %}">Login</a>
    </div>
  </div>
</body>

{% endblock %}
